<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Create Account</h2>
            <p>Already have an account? <a href="#">Sign in</a></p>
            <form action="#">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your WhatsApp number" required>

                <label for="referral">Referral Code (Optional)</label>
                <input type="text" id="referral" name="referral" placeholder="Enter referral code">

                <button type="submit">Submit</button>
                <p>By signing up, I accept the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
            </form>
        </div>
    </div>
</body>
</html>
